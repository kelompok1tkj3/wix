<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Wix Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f9f9f9;
        }

        .btn-google {
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .btn-google img {
            width: 20px;
            margin-right: 10px;
        }

        .btn-facebook {
            background-color: #4267B2;
            color: white;
        }

        .btn-apple {
            border: 1px solid #000;
            background-color: white;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }
    </style>
</head>

<body>

    <div class="container p-5">
        <div class="d-flex col-1 justify-content-between align-items-center">
            <img src="data:image/svg+xml,%3csvg width='166' height='64' viewBox='0 0 166 64' fill='none' xmlns='http://www.w3.org/2000/svg'%3e %3cg clip-path='url(%23clip0_14809_9454)'%3e %3cpath d='M165.304 0H156.173C153.64 0 151.273 1.25433 149.85 3.35199L137.639 21.3662C137.313 21.844 136.608 21.844 136.283 21.3662L124.071 3.35199C122.651 1.25433 120.281 0 117.748 0H108.617L130.371 32.0894L108.737 64H117.868C120.401 64 122.769 62.7457 124.192 60.648L136.283 42.8126C136.608 42.3349 137.313 42.3349 137.639 42.8126L149.73 60.648C151.15 62.7457 153.52 64 156.053 64H165.184L143.551 32.0894L165.304 0Z' fill='black'/%3e %3cpath d='M89.8281 6.54652V64H94.1922C97.8088 64 100.74 61.0697 100.74 57.4535V0H96.3755C92.7588 0 89.8281 2.93032 89.8281 6.54652Z' fill='black'/%3e %3cpath d='M81.8276 0H77.944C73.6681 0 69.9633 2.95701 69.0158 7.12564L60.3278 45.3185L52.7234 9.66632C51.3168 3.0771 44.5559 -1.36641 37.6375 0.544431C33.2307 1.76139 29.9637 5.48434 29.0108 9.95455L21.4839 45.2705L12.8118 7.12831C11.8616 2.95968 8.15687 0 3.88092 0H0L14.5548 63.9973H20.0692C25.0738 63.9973 29.3978 60.4986 30.4415 55.604L39.7461 11.9401C39.8608 11.3984 40.3466 11.006 40.8991 11.006C41.4516 11.006 41.9374 11.3984 42.0522 11.9401L51.3648 55.6067C52.4084 60.5012 56.7324 63.9973 61.7371 63.9973H67.2702L81.8276 0Z' fill='black'/%3e %3c/g%3e %3cdefs%3e %3cclipPath id='clip0_14809_9454'%3e %3crect width='165.305' height='64' fill='white'/%3e %3c/clipPath%3e %3c/defs%3e %3c/svg%3e"
                alt="logo" class="img-fluid">
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="text-center my-5">

                <h1 class="fw-bold">Log In</h1>
                <p>Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
            </div>
            <div class="col-md-10 col-lg-8">
                <div class="row g-4">
                    <!-- Email Login -->
                    <div class="col-md-6">

                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control mb-2" />
                        <div class="mb-4">
                            <a href="#" class="text-decoration-none small">Forgot Email?</a>
                        </div>

                        <button class="btn btn-outline-primary w-100 rounded-pill py-2 fw-semibold">
                            Continue with Email
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="col-md-1 d-flex justify-content-center align-items-center">
                        <span class="text-muted">or</span>
                    </div>

                    <!-- Social Logins -->
                    <div class="col-md-5">
                        <button
                            class="btn btn-light border w-100 mb-3 d-flex align-items-center justify-content-center">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" />
                            <span class="ms-2">Continue with Google</span>
                        </button>
                        <button class="btn btn-facebook w-100 mb-3 d-flex align-items-center justify-content-center">

                            <i class="fa-brands fa-square-facebook text-white"></i>
                            <span class="ms-2">Continue with Facebook</span>
                        </button>
                        <button class="btn btn-apple w-100 mb-3 d-flex align-items-center justify-content-center">
                            <i class="fa-brands fa-apple"></i> <span class="ms-2">Continue with Apple</span>
                        </button>
                        <div class="text-center">
                            <a href="#" class="text-primary text-decoration-none">Continue with SSO</a>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-5 small text-muted">
                    <a href="#" class="text-decoration-none me-3">Terms of Use</a>
                    <a href="#" class="text-decoration-none me-3">Privacy Policy</a><br />
                    This site is protected by reCAPTCHA Enterprise.
                    <a href="#" class="text-decoration-none">Googleâ€™s Privacy Policy</a> and
                    <a href="#" class="text-decoration-none">Terms of Service</a> apply.
                </div>
            </div>
        </div>
    </div>

</body>

</html>
