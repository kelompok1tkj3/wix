<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WixBot Login UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 40px;
      margin-right: 10px;
    }
    .chat-container {
      padding: 1rem;
    }
    .bot-message {
      background-color: #eef2f7;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    .login-box {
      background-color: #f2f6fc;
      padding: 1rem;
      border-radius: 15px;
      max-width: 300px;
    }
    .btn-primary {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://static.wixstatic.com/media/11062b_d893d12e1de44c35b2794e7f6c2c77ef~mv2.png" alt="WixBot" />
    <div>
      <strong>Contact us</strong><br>
      WixBot
    </div>
  </div>

  <div class="chat-container">
    <div class="bot-message">
      <strong>WixBot</strong><br>
      Hi there! To get connected to solutions and support, please start by logging in to your Wix account.
    </div>

    <div class="login-box">
      <p><strong>Log in to Wix</strong></p>
      <button class="btn btn-primary">Log in</button>
      <button class="btn btn-light text-primary">I can't log in</button>
    </div>
  </div>

</body>
</html>
