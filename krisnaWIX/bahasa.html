    <title>Language Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .container {
            text-align: center;
            max-width: 450px;
        }
        .languages {
            display: grid;
            grid-template-columns: repeat(3, auto);
            gap: 15px;
            text-align: left;
        }
        a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px; 
            margin-bottom: 10px; 
            display: inline-block; 
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
